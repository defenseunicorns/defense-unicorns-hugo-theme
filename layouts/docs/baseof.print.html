<!doctype html>
<html
  itemscope
  itemtype="http://schema.org/WebPage"
  lang="{{ .Site.Language.Lang }}"
  class="no-js"
>
  <head>
    {{ partial "head.html" . }}
  </head>

  <body
    class="td-{{ .Kind }}{{ with .Page.Params.body_class }}{{ . }}{{ end }}"
  >
    <header>
      {{ partial "navbar.html" . }}
    </header>
    <div class="container-fluid td-outer">
      <div class="td-main">
        <div class="row flex-xl-nowrap">
          <main
            class="small-screen medium-screen wide-screen du-main-padding"
            role="main"
          >
            {{ block "main" . }}{{ end }}
            {{ partial "footer.html" . }}
          </main>
        </div>
      </div>
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>

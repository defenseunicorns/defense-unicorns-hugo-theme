{{ $links := .Site.Params.links -}}
<footer class="td-footer row d-print-none">
  <div class="container-fluid">
    <div class="row mx-md-2">
      <div class="td-footer__copyright-etc col-12 text-center py-2 order-sm-2">
        {{ with .Site.Params.copyright -}}
        <span>
          &copy; {{ now.Year }} {{ . }} {{ T "footer_all_rights_reserved" }}
        </span>
        <div class="socials-footer">
          {{- end }} {{ range .Site.Params.socialLinks -}}
          <div
            class="socials-footer-item"
            data-bs-toggle="tooltip"
            title="{{ .name }}"
            aria-label="{{ .name }}"
          >
            <a
              class="svg-link nav-link"
              target="_blank"
              rel="noopener"
              href="{{ .url }}"
              aria-label="{{ .name }}"
            >
              <i class="{{ .icon }}"></i>
            </a>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</footer>

<a
	href="{{ .manualLink }}"
	{{ if ne .section.LinkTitle .manualLinkTitle }}title="{{ .manualLinkTitle }}"{{ end }}
	{{ with .section.Params.manualLinkTarget }}
		target="{{ . }}"{{ if eq . "_blank" }}rel="noopener"{{ end }}
	{{ end }}
	class="align-left ps-0 {{ if .active }}active{{ end }} td-sidebar-link {{ if .section.IsPage }}
		td-sidebar-link__page
	{{ else }}
		td-sidebar-link__section
	{{ end }} {{ if .treeRoot }}tree-root{{ end }}"
	id="{{ .mid }}"
>
	{{ with .section.Params.Icon }}<i class="{{ . }}"></i>{{ end }}
	<span class="{{ if .active }}td-sidebar-nav-active-item{{ end }}">{{ .section.LinkTitle }}</span>
</a>

{{ $tpl := printf "print/toc-li-%s.html" .Page.Type }}
{{ if templates.Exists (printf "partials/%s" $tpl) }}
  {{ partial $tpl . }}
{{ else -}}
  {{ $uniqueId:=0 }}
  {{ with .Page.File }}
    {{ $uniqueId = .UniqueID }}
  {{ end }}
  <li>
    {{ .sid }}:
    <a href="#pg-{{ $uniqueId }}">{{ .Page.Title }}</a>
  </li>
{{ end }}

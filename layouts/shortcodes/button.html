{{ $_hugo_config := `{ "version": 1 }` }}
<a
  {{ with .Get "href" }}href="{{ . }}" target="_blank"{{ end }}
  class="nav-button"
>
  <button class="nav-button">
    {{ $icon := .Get "icon" }}
    {{ if ($icon) }}
      <span class="logo">
        <i class="{{ $icon }}"></i>
      </span>
      <span class="label">{{- .Inner -}}</span>
    {{ else }}
      <span class="label">{{- .Inner -}}</span>
    {{ end }}

  </button>
</a>

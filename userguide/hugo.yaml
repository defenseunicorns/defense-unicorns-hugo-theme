baseURL: /
title: &title Defense Unicorns Hugo Theme
description: &desc Theme for our documentation sites
enableRobotsTXT: true
theme: defense-unicorns-hugo-theme
enableGitInfo: true

pygmentsCodeFences: true
pygmentsUseClasses: false
pygmentsUseClassic: false
pygmentsStyle: tango

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS, print]

imaging:
  resampleFilter: catmullRom
  quality: 75
  anchor: Smart

# menu: # Uncomment to add ad hoc meu items
#   main:
#     - name: Example Site
#       weight: 40
#       url: https://example.docsy.dev
#       post: <sup><i class="ps-1 fa-solid fa-up-right-from-square fa-xs"
#         aria-hidden="true"></i></sup>

# services:
#   googleAnalytics:
#     id: UA-00000000-0

languages:
  en:
    languageName: English
    params:
      title: *title
      description: *desc

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: tango

params:
  copyright: Defense Unicorns
  version_menu: Releases
  archived_version: false
  version: 1.0.3
  url_latest_version: https://example.com
  github_repo: https://github.com/defenseunicorns/defense-unicorns-hugo-theme
  github_project_repo: https://github.com/defenseunicorns/defense-unicorns-hugo-theme
  github_subdir: userguide
  time_format_blog: Monday, January 02, 2006
  time_format_default: January 2, 2006
  offlineSearch: true
  offlineSearchSummaryLength: 70
  offlineSearchMaxResults: 10
  prism_syntax_highlighting: false # https://www.docsy.dev/docs/adding-content/lookandfeel/#code-highlighting-with-chroma

  ui:
    sidebar_menu_compact: true
    sidebar_menu_foldable: false
    sidebar_cache_limit: 10
    breadcrumb_disable: false
    sidebar_search_disable: false
    # feedback:
    #   enable: true
    #   'yes': >-
    #     Glad to hear it! Please <a
    #     href="https://github.com/defenseunicorns/defense-unicorns-hugo-theme/issues/new">tell us how we can
    #     improve</a>.
    #   'no': >-
    #     Sorry to hear that. Please <a
    #     href="https://github.com/defenseunicorns/defense-unicorns-hugo-theme/issues/new">tell us how we can
    #     improve</a>.
    readingtime:
      enable: true
  links:
    user:
      - name: GitHub Discussions
        url: https://github.com/defenseunicorns/defense-unicorns-hugo-theme/discussions
        icon: fa-brands fa-github
        desc: Discussion and help from your fellow users
    developer:
      - name: GitHub
        url: https://github.com/defenseunicorns/defense-unicorns-hugo-theme
        icon: fa-brands fa-github
        desc: Development takes place here!

  plantuml:
    enable: true
    theme: default
    svg_image_url: https://www.plantuml.com/plantuml/svg/
    svg: false
  print:
    disable_toc: false
  markmap:
    enable: true
  mermaid:
    theme: default
    flowchart:
      diagramPadding: 20
  drawio:
    enable: true

taxonomies:
  tag: tags
  category: categories

module:
  mounts:
    - source: content/en
      target: content

[drawio]
  enable = false

[plantuml]
  enable = false

[print]
  disable_toc = false

[markmap]
  enable = true

[mermaid]
  enable = true
  theme  = "dark"

  [mermaid.flowchart]
    diagramPadding = 20

[ui]
  breadcrumb_disable    = false
  sidebar_cache_limit   = 10
  sidebar_menu_compact  = true
  sidebar_menu_foldable = true

  [ui.readingtime]
    enable = true
